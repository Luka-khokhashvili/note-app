<div class="flex flex-col w-[20vw] h-[94vh] p-3 gap-3 items-center bg-[#2b2a2a] text-white">
  <h3 class="text-2xl">Your notes</h3>
  <div *ngFor="let item of testObject" class="flex flex-col w-full justify-between h-max rounded-xl border-2 p-3 border-gray-300 bg-black">
    <div class="flex flex-row justify-between items-center w-full border-b-2 border-gray-300 pb-2">
      <p>{{item.name}}</p>
      <div>
        <p>{{item.tag}}</p>
      </div>
    </div>
    <div class="flex flex-col items-start gap-2">
      <p>Description:</p>
      <p>{{item.description}}</p>
    </div>
    <div class="flex justify-end gap-2 border-t-2 border-gray-300 pt-2">
      <button class="text-red-500 p-1 rounded-md border-2 border-red-500">Delete</button>
      <button class="text-white p-1 rounded-md border-2 border-white">Edit</button>
    </div>
  </div>
</div>
