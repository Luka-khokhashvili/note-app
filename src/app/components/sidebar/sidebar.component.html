<div
  class="flex flex-col w-[20vw] h-[94vh] p-3 gap-3 items-center bg-[#2b2a2a] text-white overflow-y-scroll"
  style="scrollbar-color: white transparent"
>
  <div class="flex flex-row justify-between w-full">
    <h3 class="text-2xl">Your notes</h3>
    <button
      class="text-white py-1 px-4 rounded-xl border-2 border-white"
    >
      New note
    </button>
  </div>
  <div
    *ngFor="let item of testObject"
    class="flex flex-col w-full justify-between h-max rounded-xl border-2 p-3 border-gray-300 bg-black/60"
  >
    <div
      class="flex flex-row justify-between items-center w-full border-b-2 border-gray-300 pb-2"
    >
      <p>{{ item.name }}</p>
      <div>
        <p>{{ item.tag }}</p>
      </div>
    </div>
    <div class="flex flex-col items-start gap-2">
      <p>Description:</p>
      <p class="max-h-[8vh] overflow-ellipsis line-clamp-3">
        {{ item.description }}
      </p>
    </div>
    <div class="flex justify-end gap-2 border-t-2 border-gray-300 pt-2">
      <button
        class="text-red-500 p-1 rounded-md border-2 border-red-500 hover:bg-red-500 hover:text-black transition ease-in-out"
      >
        Delete
      </button>
      <button
        class="text-white p-1 rounded-md border-2 border-white hover:bg-white hover:text-black transition ease-in-out"
      >
        Edit
      </button>
    </div>
  </div>
</div>
